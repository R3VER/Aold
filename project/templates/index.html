<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even Cricket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .scoreboard {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
        }

        .result {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .reset {
            margin-top: 20px;
            text-align: center;
        }

        .reset a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .reset a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Odd-Even Cricket Game</h1>

        <div class="scoreboard">
            <p><strong>Rounds Played:</strong> {{ game_data["rounds"] }}</p>
            <p><strong>Your Score:</strong> {{ game_data["player_score"] }}</p>
            <p><strong>Computer's Score:</strong> {{ game_data["computer_score"] }}</p>
        </div>

        {% if game_data["result"] %}
        <div class="result">
            <p>{{ game_data["result"] }}</p>
        </div>
        {% endif %}

        <form method="POST">
            <label for="player_choice">Choose a number (1-6):</label>
            <button type="submit" name="player_choice" value="1">1</button>
            <button type="submit" name="player_choice" value="2">2</button>
            <button type="submit" name="player_choice" value="3">3</button>
            <button type="submit" name="player_choice" value="4">4</button>
            <button type="submit" name="player_choice" value="5">5</button>
            <button type="submit" name="player_choice" value="6">6</button>
        </form>

        <div class="reset">
            <p><a href="/reset">Reset Game</a></p>
        </div>
    </div>
</body>

</html>
